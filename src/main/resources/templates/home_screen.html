<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<body>

<div th:replace="fragments :: menu"/>
<h1>Home</h1>

<table>
    <div th:each="post : ${allPosts}">
        <div class="postarea">
            <b th:text="${post.userName}"></b>
            <b th:text="${post.publicationDate}"></b>
            <p th:text="${post.title}"></p>
            <p th:text="${post.description}"></p>
            <a th:href="@{/post/updatepost/{id} (id=${post.id})}" th:text="update"></a>
            <a th:href="@{/posts/delete/{id} (id=${post.id})}" th:text="delete"></a>
<!--            Autor-->
<!--            Data-->
<!--            Komentarz-->
        </div>
        <select>
            <option th:value="like" th:attr="name='reactionType'">Like </option>
            <option th:value="dislike" th:attr="name='reactionType'">Dislike </option>
            <option th:value="love" th:attr="name='reactionType'">Love </option>
            <option th:value="angry" th:attr="name='reactionType'">Angry </option>
            <option th:value="haha" th:attr="name='reactionType'" >HaHa</option>
        </select>
        <br>
    </div>
</table>

</body>

<footer>
    @Copyright
</footer>

</html>
