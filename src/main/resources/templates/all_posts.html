<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <h1>Posts</h1>
</head>
<body>

<table>
    <div th:each="post : ${allPosts}">
        <a th:text="${post.title}"></a>
        <a th:text="${post.description}"></a>
        <a th:href="@{/post/updatepost/{id} (id=${post.id})}" th:text="edytuj"></a>
    </div>
</table>

</body>
<footer>

</footer>
</html>
